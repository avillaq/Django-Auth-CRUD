{% extends "base.html" %}

{% block content %}

    
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <!-- Si no le pongo el action, enviara el formulario a la misma ruta de donde fue servido, es decir, /signup -->
            <form method="POST" class="card card-body ">
                <h1 class="text-center">Signup</h1>

                {{error}}
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write your username" autofocus>
                </div>
                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Write your password" >
                </div>
                <div class="mb-3">
                    <label for="password2">Confirm your password:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm your password" >
                </div>
        

                <input class="btn btn-primary" type="submit" value="Signup">

            </form>   
        </div>
    </div>
</main>
    

{% endblock %}
